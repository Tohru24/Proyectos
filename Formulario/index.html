  <div class="formulario-container">
    <form action="" class="formulario unshow" id="formulario" enctype="multipart/form-data">
      <div class="form-group-1" id="form-group-1">
        <div class="row">
          <div class="col">
            <b><label for="inputEmail" class="form-label" id="labelEmail">Correo electr&oacute;nico del
                paciente</label></b>
            <input type="text" class="form-control inputEmail" placeholder="ejemplo@email.com" id="inputEmail"
              name="email">
          </div>
          <div class="col">
            <b><label for="inputSurname" class="form-label">Tel&eacute;fono celular del paciente</label></b>
            <input type="text" class="form-control inputPhone" placeholder="3002222222" id="inputPhone" name="phone">
          </div>
        </div>
      </div>
      <div class="col form-city">
        <b><label for="selectCity" class="form-label">Ciudad de prestaci&oacute;n de servicio</label></b>
        <select class="form-select" id="selectCity">
          <option selected>Seleccionar</option>
          <option value="CAFAM">Bogot&aacute;</option>
          <option value="Salud Total">Medell&iacute;n</option>
        </select>
      </div>
      <div class="form-medical-history">
        <b><label for="inputHistory" class="form-label" id="labelHistory">Resumen historia cl&iacute;nica</label></b>
        <textarea class="form-control inputHistory"
          placeholder="Ingresa una descripci&oacute;n de m&aacute;ximo 5000 caracteres" id="inputHistory"
          rows="3"></textarea>
      </div>
